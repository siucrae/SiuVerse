    body {

      color: white;
      font-family: 'Inter', 'Arial', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Floating blobs */
    .blob {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 0, 150, 0.15), transparent 70%);
      filter: blur(120px);
      animation: float 10s ease-in-out infinite alternate;
    }
    .blob:nth-child(1) { top: -100px; left: -100px; animation-delay: 0s; }
    .blob:nth-child(2) { bottom: -150px; right: -150px; animation-delay: 2s; }

    @keyframes float {
      0% { transform: translate(0, 0); }
      100% { transform: translate(30px, -30px); }
    }

    /* Link hover glow */
    .glow-link {
      transition: all 0.25s ease;
    }
    .glow-link:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 15px currentColor;
    }

    /* Section headers */
    .section-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #cbd5e1;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 2.5rem;
      margin-bottom: 1rem;
      text-align: left;
    }
  </style>
